<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var size=parseInt(prompt("Enter the size"));
        var a=[];
        var b=[];
        function isEqual()
        {
          for(var n=0;n<size;n++)
          {
              a[n]=parseInt(prompt("Enter the items of array 1: "+(n+1)));
              
          }
          for(var n=0;n<size;n++)
          {
            b[n]=parseInt(prompt("Enter the items of array 2:  "+(n+1)));
          }
          if(a.length!=b.length)
           return "False";
          else
          {
           
           for(var i=0;i<a.length;i++)
           if(a[i]!=b[i])
            return "False";
            return "True";
          }
        }
        var v = isEqual();
        document.write(v);
      </script>
</body>
</html>

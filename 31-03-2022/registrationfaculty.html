<body>
    <h1>

    <br>
    <div class="div1">
    <div>
        <form action="">
        <label for="name"> <strong>Member Name:</strong></label>
        <input type="text" name="a" placeholder="Enter your name">
    </div>
    <br>
    <div>
        <label for="designation"><strong>Designation:</strong></label>
            <input list="designations" name="designation" id="designation" />

                <option value="HOD"></option>
                <option value="Professor"></option>
                <option value="Assistant Proffesor"></option>
                <option value="Non teaching staff"></option>
            </datalist>
    </div>
    
    <br>
    <div>
<label for="gender"><strong>Gender:</strong></label>
<input type="radio" name="a" value="male">
<label for="male">male</label>
<input type="radio" name="a" value="female">
<label for="male">female</label>
    </div>
    <br>
    <div>
    <label for="dob"><strong>DOB:</strong></label>
    <input type="date" name="a" placeholder="yy/mm/dd">
</div>
<br>
<div>
    <label for="phone"><strong>Phone:</strong></label>
    <input type="phone" placeholder="">
</div>
<br>
<div>
<label for="adress"><strong>Adress:</strong></label>
<textarea name="text" id="" cols="20" rows="3"></textarea>
</div>
<br>
<div>
<label for="email"><strong>Email:</strong></label>
<input type="email" name="email" id="">
</div>
</form>
</div>

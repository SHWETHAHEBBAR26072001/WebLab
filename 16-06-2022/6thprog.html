<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Dividing an Array into two arrays</p>
    <button onclick="input()">Click me</button> </body>
<script>
    function input() {
        var a = []
        var i
        for (i = 0; i < 10; i++) {
            a[i] = Number(prompt("Enter the elements " + (i + 1)))

        }
        document.write("<br>Original Array<br>")
        for (i = 0; i < 10; i++) {
            document.write(" " + a[i])
        }
        document.write("<br>New Array<br>")

        var res = a.splice(3, 7)
        for (i = 0; i < res.length; i++) {
            document.write(" " + res[i])

        }

    }
</script>


</html>
